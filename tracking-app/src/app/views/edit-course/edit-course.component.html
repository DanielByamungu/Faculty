<navbar>
  <navlink *ngIf="user.type_id < 3" [active]="false" linkref="/management" linkval="Management"></navlink>
  <navlink [active]="false" linkref="/job-postings" linkval="Job Postings"></navlink>
  <navlink [active]="false" [signOut]="true" linkval="Sign out"></navlink>
</navbar>

<form class="flex-col small-form-container" id="courseForm" #editCourseForm= 'ngForm' (ngSubmit)="submit()">
  <h1 class="form-title">Edit Course: {{course.course_code}}</h1>
  <div *ngIf="isError" id="formError">
    <error-message error="{{ errorMessage }}"></error-message>
  </div>

  <div *ngIf="isError" id="courseCodeError" >
    <error-message error="{{ errorMessage }}"></error-message>
  </div>
  <div class="input-text">
    <label for="courseCode"> Course Code: </label>
    <input type="text" name="courseCode" id="courseCode" [(ngModel)]="course.course_code" #courseCode='ngModel'/>
  </div>

  <div class="input-text">
    <label for="courseName"> Course Name: </label>
    <input type="text" name="courseName" id="courseName" [(ngModel)]="course.course_name" #courseName='ngModel'/>
  </div>

  <div class="input-text">
    <label for="sectionId">Section #: </label>
    <select name="sectionId" id="sectionId" [(ngModel)]="course.section_id" #sectionId='ngModel'>
      <option *ngFor="let section of sections" value="{{ section.section_id }}">
        {{ section.section_number }}
      </option>
    </select>
  </div>

  <div class="input-text">
    <label for="termId">Term: </label>
    <select name="termId" id="termId" [(ngModel)]="course.term_id" #termId="ngModel">
      <option *ngFor="let term of terms" value="{{ term.term_id }}" >
        {{ term.term_name }}
      </option>
    </select>
  </div>

  <input type="hidden" name="courseId" id="courseId" [(ngModel)]="course.course_id" #courseId="ngModel" >

  <form-submit inputval="Submit" style="margin: auto"></form-submit>
</form>
