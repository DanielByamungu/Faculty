<form
  class="flex-col small-form-container"
  id="courseForm"
  [formGroup]="add_Edit_Course_Form"
  (ngSubmit)="submit()">
  <h1 class="form-title">Add Course</h1>
  <div *ngIf="isError" id="formError">
    <error-message error="{{ errorMessage }}"></error-message>
  </div>

  <div *ngIf="isError" id="emailError" >
    <error-message error="{{ errorMessage }}"></error-message>
  </div>
  <div class="input-text">
    <label for="courseCode"> Course Code: </label>
    <input
      type="text"
      name="courseCode"
      id="courseCode"
      formControlName="courseCode"
    />
  </div>

  <div class="input-text">
    <label for="courseName"> Course Name: </label>
    <input
      type="text"
      name="courseName"
      id="courseName"
      formControlName="courseName"
    />
  </div>

  <div class="input-text">
    <label for="sectionId">Section #: </label>
    <select name="sectionId" id="sectionId" formControlName="sectionId">
      <option value="default" autofocus>-----</option>
      <option *ngFor="let id of sections" value="{{ id.section_id }}">
        {{ id.section_number }}
      </option>
    </select>
  </div>

  <div class="input-text">
    <label for="termId">Term: </label>
    <select name="termId" id="termId" formControlName="termId">
      <option value="default" autofocus>-----</option>
      <option *ngFor="let id of terms" value="{{ id.term_id }}">
        {{ id.term_id }}
      </option>
    </select>
  </div>

  <form-submit inputval="Submit" style="margin: auto"></form-submit>
</form>
