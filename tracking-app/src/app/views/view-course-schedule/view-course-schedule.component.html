<navbar>
  <navlink linkref="/job-postings" linkval="Job Listings"></navlink>
  <navlink *ngIf="user !== undefined && user.type_id < 3" linkref="/management" linkval="Management"></navlink>
  <navlink [signOut]="true" linkval="Sign out"></navlink>
</navbar>

<div class="schedule-container" id="Schedule">
  <ejs-schedule width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings">
  <e-views>
    <e-view option="Week" startHour="08:00" endHour="23:00" ></e-view>
    <e-view option="WorkWeek" startHour="08:00" endHour="23:00"></e-view>
  </e-views>
</ejs-schedule>
</div>
